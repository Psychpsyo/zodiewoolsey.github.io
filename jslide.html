<canvas id="slideCanvas"></canvas>
<script>
    
    var canvas = document.getElementById("slideCanvas");
    var ctx = canvas.getContext("2d");
    var page = document.getElementById("page")
    
    
    
    var halaina = 0;
    var presstimer = 0;
    
    but = document.getElementById("fsbut")
    window.addEventListener('keydown',function(event){
        console.log(event.keyCode);
        if (event.keyCode == 72){
            halaina += 1;
        }
    })
    
    setInterval(function(){
        if (halaina > 5){
            alert("Halaina is the best!");
            halaina = 0;
            presstimer = 0;
        }
        presstimer += 1;
        if (presstimer > 20){
            halaina = 0;
            presstimer = 0;
        }
    }, 1000/4)
    
    function toggleFullScreen() {
        if (!document.mosFullScreen && !document.webkitFullScreen) {
            if (page.mozRequestFullScreen) {
                page.mozRequestFullScreen();
            }else{
                page.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
            }
        } else {
            if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            }else {
                document.webkitCancelFullScreen();
            }
        }
    }
    
    
    but.onclick = function(){
        toggleFullScreen();
    }
    
    
    
    
    
    var slider = document.getElementById("slider");
    var display = document.getElementById("display").innerHTML;
    
    setInterval(function(){
        var distance = 50;
        canvas.height = canvas.clientHeight;
        canvas.width = canvas.clientWidth;
        try{
            if (i ==0){
                
            }
        }catch (ReferenceError){
            i = 0;
        }
        if (i > distance || i < -distance){
            i = 0;
        }
        ctx.fillStyle = "#909f";
        ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#000b";
        for (a = -distance; a < canvas.width+distance; a+=distance){
        ctx.fillRect((i+a),0,10,canvas.height);
        }
        for (a = -distance; a < canvas.height+distance; a+=distance){
        ctx.fillRect(0,(i+a),canvas.width,10);
        }
        
        i += parseFloat(slider.value);
    },1000/60);
    
    
    
    currentloc = [0,0];
    newloc = [0,0];

    currentloc[0];
    
    
    
    
</script>
