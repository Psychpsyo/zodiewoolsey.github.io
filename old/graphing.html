<!DOCTYPE html>
<html>
<head>
</head>
<body>
<canvas id="canvas"></canvas>

<script>

let c = document.querySelector('#canvas');
let ctx = c.getContext('2d');

c.width = 800;
c.height = 500;

let ball = {
	'x': 0,
	'y': 0,
	'scale': 1,
	'vx': 5,
	'vy': 0
}
let time = 0;

setInterval(e=>{

	ctx.fillRect(ball.x,ball.y,ball.scale,ball.scale);
	ball.x += ball.vx
	ball.y += ball.vy
	
	ball.y = ((Math.sin(ball.x/16)*20)+50)+(Math.random()*10);
	
	time += 1;
	if(time > 1000){
		time = 0;
		//ctx.clearRect(0,0,1000,1000);
	}
	if(ball.x > c.width){
		ball.vx *= .5;
		ball.x = 0;
	}
}, 0);

</script>

</body>
</html>
