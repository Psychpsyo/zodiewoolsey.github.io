<!DOCTYPE html>
<html><canvas id="canvas" style="border: 1px solid black"></canvas>
    
    <script>
        var c = document.getElementById("canvas");
        var ctx = c.getContext("2d");
        c.width=500;
        c.height=500;
        
        var board = [];
        size = 10;
        
        for (i = 0; i < size; i++){
            board.push([]);
            for (a = 0; a < size; a++){
                board[i].push("d")
            }
        }
        
        
        function drawob(){
            var obj = {};
            obj.num = board.length;
            obj.width = c.width/obj.num;
            obj.height = c.height/obj.num;
            obj.draw = function(){
                for (i = 0; i < board.length; i++){
                    for (a = 0; a < board[i].length; a++){
                        if (board[i][a] == "d"){
                            ctx.fillStyle = "#000";
                            ctx.fillRect(a*obj.width+2,i*obj.height+2,obj.width-2,obj.height-2);
                        }else if( board[i][a] == "a"){
                            ctx.fillStyle = "#0f0";
                            ctx.fillRect(a*obj.width+2,i*obj.height+2,obj.width-2,obj.height-2);
                        }
                    }
                }
            };//-----draw end-----
            return obj;
        }//-----drawob end-----
        
        draw = drawob();
        draw.draw();
    </script>
    
</html>
