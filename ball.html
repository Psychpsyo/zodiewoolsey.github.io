<!DOCTYPE html>
<html>
<body>
<canvas id="canvas" style="border: 5px solid black"></canvas>
<input type="range" id="slider" step=".1" max="1">
<script>
    var c = document.getElementById("canvas");
    var ctx = c.getContext("2d");

    c.width = 500;
    c.height = 500;
    
    play = [];

    function ball(){
        var obj = {};
        obj.color = "#"+parseInt(Math.random()*9)+parseInt(Math.random()*9)+parseInt(Math.random()*9)
        obj.x = 20+Math.random()*460;
        obj.y = 20+Math.random()*460;

        obj.xv = 4-Math.random()*8;
        obj.yv = 4-Math.random()*8;

        obj.draw = function(){
            ctx.fillStyle = obj.color;
            ctx.fillRect(obj.x,obj.y,5,5);
            obj.go();
        }
        obj.go = function(){
            obj.x+=obj.xv;
            obj.y+=obj.yv;
            if(obj.x > c.width-5 || obj.x < 5){
                obj.xv *= -1;
                obj.xv += .1-Math.random()*.2;
            }
            if(obj.y > c.height-5 || obj.y < 5){
                obj.yv *= -.9;
                obj.yv += .1-Math.random()*.2;
                
                if (obj.xv >= 0){
                    obj.xv-=.1;
                }else if(obj.xv <= 0){
                    obj.xv+=.1;
                }
                if(obj.y > c.height-20){
                    obj.y = c.height-5;
                }
            }
            if(obj.yv < 1000){
                obj.yv+= sliderval;
            };
        }
        return obj;
    }
    play.push(new ball());
    setInterval(function(){
        play.push(new ball());
    },1000)
    setInterval(function(){
        sliderval = parseFloat(document.getElementById("slider").value);
        ctx.clearRect(0,0,c.width,c.height);
        for (i = 0; i < play.length; i++){
            play[i].draw();
        }
    },1000/60)

</script>
</body>

</html>
